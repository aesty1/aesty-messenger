<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .registration-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }
        .registration-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .registration-form {
            padding: 25px;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            color: white;
            width: 100%;
            padding: 12px;
            transition: all 0.3s;
            font-weight: 600;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .input-group-text {
            background-color: #f8f9fa;
        }
        .login-link {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link:hover {
            text-decoration: underline;
            color: #2575fc;
        }
    </style>
</head>
<body>
<div class="registration-container">
    <div class="registration-header">
        <h3><i class="bi bi-person-plus me-2"></i>Create Account</h3>
        <p class="mb-0">Join our community</p>
    </div>
    <div class="registration-form">
        <form id="registrationForm" method="post" th:action="@{/register}">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-at"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="johnsmith" required>
                </div>
                <div class="form-text">May contain letters, numbers and underscore</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="passwordHash" placeholder="Create a strong password" required>
                </div>

            </div>

<!--            <div class="mb-3">-->
<!--                <label for="confirmPassword" class="form-label">Confirm Password</label>-->
<!--                <div class="input-group">-->
<!--                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>-->
<!--                    <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat your password" required>-->
<!--                </div>-->
<!--                <div class="invalid-feedback" id="passwordError">Passwords don't match</div>-->
<!--            </div>-->

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termsAgree" required>
                <label class="form-check-label" for="termsAgree">I agree to the <a href="#" class="login-link">Terms of Service</a> and <a href="#" class="login-link">Privacy Policy</a></label>
            </div>

            <button type="submit" class="btn btn-register mt-3">Register</button>

            <div class="text-center mt-3">
                <p>Already have an account? <a th:href="@{/login}" class="login-link">Sign In</a></p>
            </div>
            <div class="oauth-login row social-login g-2 mb-4" >
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-google btn btn-outline-primary w-100">
                    <i class="fab fa-google me-2"></i> Google
                </a>
            </div>
        </form>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
