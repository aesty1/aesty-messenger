<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chat-item {
            border-bottom: 1px solid #eee;
            padding: 15px;
            transition: background-color 0.2s;
        }
        .chat-item:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .chat-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .chat-message {
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .unread {
            font-weight: bold;
        }
        .start-chat-btn {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <div class="list-group">
        <!-- Chat item template with Thymeleaf (will repeat for each chat in the list) -->
        <a th:each="chat : ${chats}" th:href="@{/chats/{id}(id=${chat.getId()})}" class="list-group-item list-group-item-action chat-item">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1 chat-name" th:text="${chat.getMembers().getFirst().getUser().getName() == nickname}
      ? ${chat.getMembers().getLast().getUser().getName()}
      : ${chat.getMembers().getFirst().getUser().getName()}">John Doe</h5>
                <small th:text="${#temporals.format(chat.getLastMessage().getCreatedAt(), 'HH:mm')}">12:30</small>
            </div>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
