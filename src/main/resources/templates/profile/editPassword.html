<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Telegram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --tg-primary: #0088cc;
            --tg-secondary: #f0f2f5;
            --tg-light: #ffffff;
            --tg-dark: #202c33;
            --tg-message-out: #d9fdd3;
            --tg-message-in: #ffffff;
            --tg-text-light: #667781;
            --tg-text-dark: #3b4a54;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }

        .telegram-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: var(--tg-light);
        }

        /* Chats sidebar */
        .chats-sidebar {
            width: 35%;
            max-width: 400px;
            border-right: 1px solid #e6e6e6;
            display: flex;
            flex-direction: column;
            background-color: var(--tg-light);
        }

        .sidebar-header {
            padding: 15px;
            background-color: var(--tg-secondary);
            border-bottom: 1px solid #e6e6e6;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--tg-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .search-container {
            padding: 10px 15px;
            background-color: var(--tg-light);
            border-bottom: 1px solid #e6e6e6;
        }

        .search-input {
            width: 100%;
            padding: 8px 15px;
            border-radius: 18px;
            border: none;
            background-color: var(--tg-secondary);
            font-size: 14px;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            padding: 12px 15px;
            border-bottom: 1px solid #f0f2f5;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-item:hover {
            background-color: #f5f5f5;
        }

        .chat-item.active {
            background-color: #e6ebf5;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #d9e6f4;
            color: var(--tg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--tg-text-dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-preview {
            font-size: 14px;
            color: var(--tg-text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            text-align: right;
            margin-left: 10px;
        }

        .chat-time {
            font-size: 12px;
            color: var(--tg-text-light);
            margin-bottom: 5px;
        }

        .unread-count {
            display: inline-block;
            background-color: var(--tg-primary);
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 20px;
            min-width: 20px;
            text-align: center;
        }

        /* Change Password Container */
        .change-password-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--tg-light);
            overflow-y: auto;
        }

        .change-password-header {
            padding: 15px 20px;
            background-color: var(--tg-secondary);
            border-bottom: 1px solid #e6e6e6;
            display: flex;
            align-items: center;
        }

        .back-button {
            background: none;
            border: none;
            margin-right: 15px;
            font-size: 18px;
            color: var(--tg-primary);
        }

        .change-password-title {
            font-weight: 600;
            margin: 0;
            color: var(--tg-text-dark);
        }

        .password-form {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: var(--tg-text-dark);
            margin-bottom: 8px;
        }

        .form-control {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #e6e6e6;
            background-color: var(--tg-light);
        }

        .form-control:focus {
            border-color: var(--tg-primary);
            box-shadow: 0 0 0 0.2rem rgba(0, 136, 204, 0.25);
        }

        .form-text {
            color: var(--tg-text-light);
            font-size: 13px;
            margin-top: 5px;
        }

        .btn-primary {
            background-color: var(--tg-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #0077b3;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--tg-text-light);
        }

        .password-input-container {
            position: relative;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .chats-sidebar {
                width: 40%;
            }
        }

        @media (max-width: 768px) {
            .chats-sidebar {
                width: 100%;
                max-width: none;
                display: none;
            }

            .chats-sidebar.active {
                display: flex;
            }

            .change-password-container {
                display: none;
            }

            .change-password-container.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
<div class="telegram-container">

    <!-- Change Password Container -->
    <div class="change-password-container active">
        <div class="change-password-header">
            <a th:href="@{/profile}" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h5 class="change-password-title">Change Password</h5>
        </div>

        <form class="password-form" th:method="post" th:action="@{/profile/password/edit/save}" th:object="${passwordDto}">
            <div class="form-group">
                <label for="currentPassword" class="form-label">Current Password</label>
                <div class="password-input-container">
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" th:field="*{oldPassword}" required>
                    <span class="password-toggle" onclick="togglePassword('currentPassword')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="error-message" id="currentPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="password-input-container">
                    <input type="password" class="form-control" id="newPassword" name="newPassword" th:field="*{newPassword}" required>
                    <span class="password-toggle" onclick="togglePassword('newPassword')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <small class="form-text">Use at least 8 characters with a mix of letters, numbers and symbols.</small>
                <div class="error-message" id="newPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <div class="password-input-container">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required>
                    <span class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="btn btn-primary" id="save-password">Change Password</button>
        </form>
    </div>
</div>

<script>
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = passwordInput.nextElementSibling.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }

    // Валидация формы
    document.querySelector('.password-form').addEventListener('submit', function(e) {
        let isValid = true;

        // Очистка предыдущих ошибок
        document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

        // Проверка текущего пароля
        const currentPassword = document.getElementById('currentPassword').value;
        if (!currentPassword) {
            document.getElementById('currentPasswordError').textContent = 'Please enter your current password';
            isValid = false;
        }

        // Проверка нового пароля
        const newPassword = document.getElementById('newPassword').value;
        if (!newPassword) {
            document.getElementById('newPasswordError').textContent = 'Please enter a new password';
            isValid = false;
        } else if (newPassword.length < 8) {
            document.getElementById('newPasswordError').textContent = 'Password must be at least 8 characters long';
            isValid = false;
        }

        // Проверка подтверждения пароля
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (!confirmPassword) {
            document.getElementById('confirmPasswordError').textContent = 'Please confirm your new password';
            isValid = false;
        } else if (newPassword !== confirmPassword) {
            document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
            isValid = false;
        }

        if (!isValid) {
            e.preventDefault();
        }
    });
</script>
</body>
</html>
