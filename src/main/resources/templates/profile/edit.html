<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Telegram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --tg-primary: #0088cc;
            --tg-secondary: #f0f2f5;
            --tg-light: #ffffff;
            --tg-dark: #202c33;
            --tg-message-out: #d9fdd3;
            --tg-message-in: #ffffff;
            --tg-text-light: #667781;
            --tg-text-dark: #3b4a54;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }

        .telegram-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: var(--tg-light);
        }

        /* Chats sidebar */
        .chats-sidebar {
            width: 35%;
            max-width: 400px;
            border-right: 1px solid #e6e6e6;
            display: flex;
            flex-direction: column;
            background-color: var(--tg-light);
        }

        .sidebar-header {
            padding: 15px;
            background-color: var(--tg-secondary);
            border-bottom: 1px solid #e6e6e6;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--tg-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .search-container {
            padding: 10px 15px;
            background-color: var(--tg-light);
            border-bottom: 1px solid #e6e6e6;
        }

        .search-input {
            width: 100%;
            padding: 8px 15px;
            border-radius: 18px;
            border: none;
            background-color: var(--tg-secondary);
            font-size: 14px;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            padding: 12px 15px;
            border-bottom: 1px solid #f0f2f5;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-item:hover {
            background-color: #f5f5f5;
        }

        .chat-item.active {
            background-color: #e6ebf5;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #d9e6f4;
            color: var(--tg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--tg-text-dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-preview {
            font-size: 14px;
            color: var(--tg-text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            text-align: right;
            margin-left: 10px;
        }

        .chat-time {
            font-size: 12px;
            color: var(--tg-text-light);
            margin-bottom: 5px;
        }

        .unread-count {
            display: inline-block;
            background-color: var(--tg-primary);
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 20px;
            min-width: 20px;
            text-align: center;
        }

        /* Edit Profile Container */
        .edit-profile-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--tg-light);
            overflow-y: auto;
        }

        .edit-profile-header {
            padding: 15px 20px;
            background-color: var(--tg-secondary);
            border-bottom: 1px solid #e6e6e6;
            display: flex;
            align-items: center;
        }

        .back-button {
            background: none;
            border: none;
            margin-right: 15px;
            font-size: 18px;
            color: var(--tg-primary);
        }

        .edit-profile-title {
            font-weight: 600;
            margin: 0;
            color: var(--tg-text-dark);
        }

        .profile-form {
            padding: 20px;
        }

        .avatar-upload {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background-color: #d9e6f4;
            overflow: hidden;
            position: relative;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-change-btn {
            color: var(--tg-primary);
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .avatar-options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .avatar-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }

        .avatar-option:hover {
            border-color: var(--tg-primary);
        }

        .avatar-option.selected {
            border-color: var(--tg-primary);
            border-width: 3px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: var(--tg-text-dark);
            margin-bottom: 8px;
        }

        .form-control {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #e6e6e6;
            background-color: var(--tg-light);
        }

        .form-control:focus {
            border-color: var(--tg-primary);
            box-shadow: 0 0 0 0.2rem rgba(0, 136, 204, 0.25);
        }

        .form-text {
            color: var(--tg-text-light);
            font-size: 13px;
            margin-top: 5px;
        }

        .btn-primary {
            background-color: var(--tg-primary);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #0077b3;
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .chats-sidebar {
                width: 40%;
            }
        }

        @media (max-width: 768px) {
            .chats-sidebar {
                width: 100%;
                max-width: none;
                display: none;
            }

            .chats-sidebar.active {
                display: flex;
            }

            .edit-profile-container {
                display: none;
            }

            .edit-profile-container.active {
                display: flex;
            }

            .avatar-options {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
<div class="telegram-container">

    <!-- Edit Profile Container -->
    <div class="edit-profile-container active">
        <div class="edit-profile-header">
            <a th:href="@{/chats}" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h5 class="edit-profile-title">Edit Profile</h5>
        </div>

        <form class="profile-form" th:method="post" th:action="@{/profile/edit/save}" th:object="${userDTO}">
            <div class="avatar-upload">
                <div class="avatar-preview">
                    <!-- Используем th:src для текущего аватара -->
                    <img id="avatar-preview-img" th:src="'https://api.dicebear.com/7.x/avataaars/svg?seed=John'" alt="Avatar">
                </div>

                <!-- Скрытое поле для отправки выбранного аватара -->
                <input type="hidden" id="avatarUrl" name="avatarUrl" th:field="*{avatarUrl}" />

                <button type="button" class="avatar-change-btn" id="avatar-change-btn">Change Avatar</button>

                <div class="avatar-options" id="avatar-options" style="display: none;">
                    <img class="avatar-option" src="https://api.dicebear.com/7.x/avataaars/svg?seed=John" data-seed="John">
                    <img class="avatar-option" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Jane" data-seed="Jane">
                    <img class="avatar-option" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Alex" data-seed="Alex">
                    <img class="avatar-option" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Emma" data-seed="Emma">
                    <img class="avatar-option" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Max" data-seed="Max">
                    <img class="avatar-option" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Lucy" data-seed="Lucy">
                    <img class="avatar-option" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Charlie" data-seed="Charlie">
                    <img class="avatar-option" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Sam" data-seed="Sam">
                    <img class="avatar-option" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Zoe" data-seed="Zoe">
                    <img class="avatar-option" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Kai" data-seed="Kai">
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" th:value="${userDTO.getName()}">
                <small class="form-text">Your name as it will appear to other Telegram users.</small>
            </div>

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="username" th:field="*{username}" th:value="${userDTO.getUsername()}">
                </div>
                <small class="form-text">You can choose a username on Telegram. If you do, people will be able to find you by this username and contact you without needing your phone number.</small>
            </div>

<!--            <div class="form-group">-->
<!--                <label for="bio" class="form-label">Bio</label>-->
<!--                <textarea class="form-control" id="bio" rows="3">Hello! I'm using Telegram.</textarea>-->
<!--                <small class="form-text">A short bio about yourself.</small>-->
<!--            </div>-->

            <button type="submit" class="btn btn-primary" id="save-changes">Save Changes</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const changeBtn = document.getElementById('avatar-change-btn');
        const optionsContainer = document.getElementById('avatar-options');
        const previewImg = document.getElementById('avatar-preview-img');
        const avatarUrlInput = document.getElementById('avatarUrl');
        const avatarOptions = document.querySelectorAll('.avatar-option');

        // Показывать/скрывать опции аватаров
        changeBtn.addEventListener('click', function() {
            if (optionsContainer.style.display === 'none') {
                optionsContainer.style.display = 'grid';
            } else {
                optionsContainer.style.display = 'none';
            }
        });

        // Обработка выбора аватара
        avatarOptions.forEach(option => {
            option.addEventListener('click', function() {
                const selectedUrl = this.src;
                const seed = this.getAttribute('data-seed');

                // Обновляем превью
                previewImg.src = selectedUrl;

                // Устанавливаем значение в скрытое поле
                avatarUrlInput.value = selectedUrl;

                // Скрываем опции
                optionsContainer.style.display = 'none';

                console.log('Selected avatar:', selectedUrl);
            });
        });

        // Закрывать опции при клике вне области
        document.addEventListener('click', function(e) {
            if (!optionsContainer.contains(e.target) &&
                e.target !== changeBtn &&
                !changeBtn.contains(e.target)) {
                optionsContainer.style.display = 'none';
            }
        });


    });
</script>
</body>
</html>
